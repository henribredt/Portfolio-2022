<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Grid Demo</title>
        
        <!-- CSS -->
        <link rel="stylesheet" href="style/color.css">
        <link rel="stylesheet" href="style/container.css">
        <link rel="stylesheet" href="style/spacing.css">
        <link rel="stylesheet" href="style/style.css">

        <!-- JS -->
        <script src="components/footer-component.js"></script>

    </head>

    <body>

         <!-- max -->
        <div class="container-max red mt-0h mb-1">
            <p class="in-container-center" style="text-align: center; padding: 2rem;">container-max</p>
        </div>

         <!-- full -->
        <div class="container-full blue mb-1">
            <p class="in-container-center" style="text-align: center; padding: 2rem;">container-full</p>
        </div>

        <!-- third -->
        <div class="container-full mb-1">
            <div class="container-third-left container-spacer-right red">
                <p class="in-container-center" style="text-align: center; padding: 2rem;">container-third-left</p>
            </div>

            <div class="container-third-right container-spacer-left blue">
                <p class="in-container-center"style="text-align: center; padding: 2rem;">container-third-right</p>
            </div>

        </div>

        <!-- half -->
        <div class="container-full mb-1">

            <div class="container-half-left container-spacer-right blue">
                <p class="in-container-center" style="text-align: center; padding: 2rem;">container-half-left</p>
            </div>

            <div class="container-half-right container-spacer-left red">
                <p class="in-container-center" style="text-align: center; padding: 2rem;">container-half-right</p>
            </div>
            
        </div>

         <!-- combination -->

         <div class="container-full mb-1">
            <div class="container-third-left container-spacer-right red">
                <p class="in-container-center" style="text-align: center; padding: 2rem;">container-third-left</p>
            </div>

            <div class="container-third-right container-spacer-left">

                <div class="container-half-left container-spacer-right blue">
                    <p class="in-container-center" style="text-align: center; padding: 2rem;">container-half-left</p>
                </div>

                <div class="container-half-right container-spacer-left green">
                    <p class="in-container-center" style="text-align: center; padding: 2rem;">container-half-right</p>
                </div>
    
            </div>

           

        </div>

    </body>
   
    <footer>
        <footer-component></footer-component>
    </footer>

</html>
